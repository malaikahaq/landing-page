<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="nav" class="section">
        <div id="header-div">
          <label id="header">Header Logo</label>
        </div>
        <div id="nav-menu">
          <div class="menu">
            <label id="helper-text">header link one</label>
          </div>
          <div class="menu">
            <label id="helper-text">header link two</label>
          </div>
          <div class="menu">
            <label id="helper-text">header link three</label>
          </div>
        </div>
      </div>
      <div id="hero" class="section">
        <div id="hero-section">
          <div>
            <h1 id="hero-text">This website is awesome</h1>
          </div>
          <div id="helper-text">
            <label
              >This website has some subtext that goes here under the main
              title. It's a smaller font and the color is lower contrast.
            </label>
          </div>
          <div id="btn">
            <button id="signup-btn1">Sign up</button>
          </div>
        </div>
        <div id="image-section">
          <label>this is a placeholder for an image</label>
        </div>
      </div>
      <div id="random" class="section">
        <div id="random-container">
          <h2 id="random-header">Some random information.</h2>
        </div>
        <div id="box-container">
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="text">
            <label>this is some subtext under an illustration or image</label>
          </div>
          <div class="text">
            <label>this is some subtext under an illustration or image</label>
          </div>
          <div class="text">
            <label>this is some subtext under an illustration or image</label>
          </div>
          <div class="text">
            <label>this is some subtext under an illustration or image</label>
          </div>
        </div>
      </div>
      <div id="quote" class="section">
        <div>
          <label id="quote-text"
            >This is an inspiring quote, or a testimonial from a custoomer.
            Maybe it's ust filling up space, or maybe people will actually read
            it. Who knows? All i know is that it looks nice.</label
          >
        </div>
        <div id="author">
          <strong id="author-text">-Syed Zubair Bukhari Haq</strong>
        </div>
      </div>
      <div id="signup" class="section">
        <div id="signup-section">
          <div id="signup-text">
            <div>
              <h2 id="call-to-action">Call to action! It's time!</h2>
            </div>
            <div id="signup-label">
              <label
                >Sign up for our product by clicking that button right over
                there!</label
              >
            </div>
          </div>
          <div id="signup-btn">
            <button id="signup-btn2">Sign up</button>
          </div>
        </div>
      </div>
      <div id="footer" class="section">
        <label id="footer-text">Copyright Â© The Odin Project 2021</label>
      </div>
    </div>
  </body>
</html>
